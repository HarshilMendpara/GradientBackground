<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gradient maker</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Gradient Generator</div>
      <div class="input">
        <input type="color" class="color" id="leftcolor" value="#f533ab" />
        <input type="color" class="color" value="#62dfb6" id="rightcolor" />
      </div>
      <div class="csstext" id="csstext">
        background: linear-gradient(to right, #f234ab, #22dfb6);
      </div>
      <div>
        <input
          type="button"
          class="button"
          id="button"
          value="Random Background"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
